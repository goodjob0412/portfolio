<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 100%;
        }
        .container{
            width: 100%;
            overflow: hidden;
            overflow-x: scroll;
        }
        .outer{
            width:1200px;
            height: 300px;
        }
        .inner{
            width: 200px;
            height: 100%;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="outer">
                <div class="inner"></div>
                <div class="inner"></div>
                <div class="inner"></div>
                <div class="inner"></div>
                <div class="inner"></div>
                <div class="inner"></div>
            </div>
        </div>
    </div>
</body>
</html>
