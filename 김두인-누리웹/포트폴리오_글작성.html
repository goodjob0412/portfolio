<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/포트폴리오_h_f.js"></script>
    <script src="./js/포트폴리오_글작성.js"></script>
    <link rel="stylesheet" href="./css/포트폴리오_h_f.css">
    <link rel="stylesheet" href="./css/포트폴리오_글작성.css">
</head>
<body>
<div class="top_banner">
    <div class="tb_txt">이 웹페이지는</div>
    <div class="tb_txt">제가 만든 포트폴리오용</div>
    <div class="tb_txt">웹페이지입니다.</div>
    <div class="tb_txt">제 이름은 김두인이고</div>
</div>
<div id="wrap">
    <header class="header contents_area">
        <div class="logo"><a href="./포트폴리오_메인.html"></a></div>
        <div class="search_box">
            <input type="text" id="search_txt" placeholder="검색어를 입력하세요">
            <div class="search_icon">검색/게시판 찾기</div>
        </div>
    </header>
    <div class="nav">
        <div class="contents_area">
            <div class="nav_item"><a href="포트폴리오_게시판.html?cateNo=0&page=1">뉴스</a></div>
            <div class="nav_item"><a href="포트폴리오_게시판.html?cateNo=1&page=1">정보게시판</a></div>
            <div class="nav_item"><a href="포트폴리오_게시판.html?cateNo=2&page=1">유저게시판</a></div>
            <div class="nav_item"><a href="포트폴리오_게시판.html?cateNo=3&page=1">커뮤니티</a></div>
            <div class="nav_item"><a href="포트폴리오_게시판.html?cateNo=4&page=1">공지사항</a></div>
        </div>
    </div>
    <div class="write_box">
        <div class="txt_box">
            <input type="text" id="title" placeholder="제목 (최대 25자)">
        </div>
        <div class="main_box">
            <div class="icon_box">
                <div class="icon_btn">
                    <img src="./img/gift_icon.png" alt="" class="icon_img">
                    <div>아이콘</div>
                </div>
            </div>
            <div class="icon_pan">
                <img src="./img/감정_icon-1.png" alt="" class="pan_icon_img">
                <img src="./img/감정_icon-2.png" alt="" class="pan_icon_img">
                <img src="./img/감정_icon-3.png" alt="" class="pan_icon_img">
                <img src="./img/감정_icon-4.png" alt="" class="pan_icon_img">
            </div>
            <div class="tool_box">
                <div class="tool_icon font_up">▲</div>
                <div class="tool_icon font_down">▼</div>
                <div class="show_size">14px</div>
                <div class="t_icon_box font_w">
                    <img src="./img/font_weight.png" alt="">
                </div>
                <div class="t_icon_box font_u">
                    <img src="./img/underline.png" alt="">
                </div>
                <div class="t_icon_box font_s">
                    <img src="./img/strikethrough.png" alt="">
                </div>
                <!-- <div class="tool_idx">
                    <div class="up_idx">글자 크기 커짐</div>
                    <div class="down_idx">글자 크기 작아짐</div>
                    <div class="weight_idx">글자 굵기</div>
                    <div class="under_idx">밑줄</div>
                    <div class="strike_idx">취소선</div>
                </div> -->
            </div>
            <div class="main_txt">
                <textarea id="txt_box" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="finish_box">
            <div class="cancle"><a href="포트폴리오_메인.html">취소</a></div>
            <div class="finish"><a href="#">등록</a></div>
        </div>
    </div>
</div>
<footer class="footer"></footer>
</body>
</html>
