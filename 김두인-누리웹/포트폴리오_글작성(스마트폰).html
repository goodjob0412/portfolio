<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/게시판_list.js"></script>
    <script src="./js/포트폴리오_h_f.js"></script>
    <script src="./js/포트폴리오_글작성.js"></script>
    <link rel="stylesheet" href="./css/포트폴리오_h_f(스마트폰).css">
    <link rel="stylesheet" href="./css/포트폴리오_글작성(스마트폰).css">
</head>
<body>
<div class="top_banner">
    <div class="tb_txt">이 웹페이지는</div>
    <div class="tb_txt">김두인의</div>
    <div class="tb_txt">포트폴리오용</div>
    <div class="tb_txt">웹페이지</div>
    <div class="tb_txt">스마트폰 버전입니다.</div>
</div>
<div id="wrap">
    <header class="header">
        <div class="h_left">
            <div class="ham">
                <div class="ham_line h_top"></div>
                <div class="ham_line h_mid"></div>
                <div class="ham_line h_bot"></div>
            </div>
            <div class="logo"><a href="./포트폴리오_메인(스마트폰).html"></a></div>
        </div>
        <div class="back_dark"></div>
        <div class="ham_pan">
            <div class="login_box">
                <div class="input_box">
                    <input type="text" id="login_id" class="login_txt" placeholder="아이디">
                    <input type="text" id="login_pass" class="login_txt" placeholder="비밀번호">
                </div>
                <div class="btn_box">
                    <div class="login_btn">로그인</div>
                </div>
                <div class="search_idx_box">
                    <div class="chk_box">
                        <input type="checkbox" id="login_chk">
                        <div>아이디 저장</div>
                    </div>
                    <div class="b_line"></div>
                    <div class="search_id">아이디 찾기</div>
                    <div class="b_line"></div>
                    <div class="create_id">회원가입</div>
                </div>
            </div>
            <div class="gesipan_list">
                <div class="list_guide">목록</div>
                <div class="list_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=0&page=1">뉴스</a></div>
                <div class="list_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=1&page=1">정보게시판</a></div>
                <div class="list_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=2&page=1">유저게시판</a></div>
                <div class="list_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=3&page=1">커뮤니티</a></div>
                <div class="list_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=4&page=1">공지사항</a></div>
            </div>
            <div class="sub_banner">
                <div class="s_banner red">1</div>
                <div class="s_banner green">2</div>
                <div class="s_banner gray">3</div>
                <div class="s_banner violet">4</div>
                <div class="s_banner skyblue">5</div>
                <div class="s_indi_box"></div>
            </div>
        </div>
        <div class="search_box">
            <input type="text" id="search_txt" placeholder="검색어 입력">
            <div class="search_icon">검색</div>
        </div>
    </header>
    <div class="nav">
        <div class="nav_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=0&page=1">뉴스</a></div>
            <div class="nav_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=1&page=1">정보게시판</a></div>
            <div class="nav_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=2&page=1">유저게시판</a></div>
            <div class="nav_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=3&page=1">커뮤니티</a></div>
            <div class="nav_item"><a href="포트폴리오_게시판(스마트폰).html?cateNo=4&page=1">공지사항</a></div>
    </div>
    <div class="write_box">
        <div class="txt_box">
            <input type="text" id="title" placeholder="제목 (최대 25자)">
        </div>
        <div class="main_box">
            <div class="icon_box">
                <div class="icon_btn">
                    <img src="./img/gift_icon.png" alt="">
                    <div>아이콘</div>
                </div>
            </div>
            <div class="icon_pan">
                <img src="./img/감정_icon-1.png" alt="" class="pan_icon_img">
                <img src="./img/감정_icon-2.png" alt="" class="pan_icon_img">
                <img src="./img/감정_icon-3.png" alt="" class="pan_icon_img">
                <img src="./img/감정_icon-4.png" alt="" class="pan_icon_img">
            </div>
            <div class="tool_box">
                <div class="tool_icon font_up">▲</div>
                <div class="tool_icon font_down">▼</div>
                <div class="show_size">14px</div>
                <div class="t_icon_box font_w">
                    <img src="./img/굵기_m.png" alt="">
                </div>
                <div class="t_icon_box font_u">
                    <img src="./img/밑줄_m.png" alt="">
                </div>
                <div class="t_icon_box font_s">
                    <img src="./img/취소선_m.png" alt="">
                </div>
            </div>
            <div class="main_txt">
                <textarea id="txt_box" cols="30" rows="10"></textarea>
            </div>
            <div class="finish_box">
                <div class="finish"><a href="#">등록</a></div>
                <div class="cancle"><a href="포트폴리오_메인(스마트폰).html">취소</a></div>
            </div>
        </div>
    </div>
</div>
<footer class="footer"></footer>
</body>
</html>
