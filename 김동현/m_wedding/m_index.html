    <style>
        *{ padding: 0; margin: 0; }
        body::-webkit-scrollbar { 
            display: none; 
        }
        /* body {
            overflow: hidden;
        } */
        #menu_container {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            box-shadow: none;
            position: fixed;
            height: 60px;
            overflow: hidden;
            z-index: 99999999;
        }
        #menu_container .menu {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            background-color: #231f20;
            position: fixed;
            height: 60px;
            overflow: hidden;
            color: rgba(223,190,106,0.7);
            font-family: "Helvetica Neue", Helvetica, Arials, sans;
            text-align: center;
            line-height: 60px;
            font-size: 25px;
        }

        #sidebarMenu {
            height: 100%;
            position: fixed;
            left: 0;
            width: 250px;
            margin-top: 60px;
            transform: translateX(-250px);
            transition: transform 250ms ease-in-out;
            background: linear-gradient(180deg, #231f20 0%, rgb(146, 112, 52) 100%);
            z-index: 999999999;
        }
        .sidebarMenuInner { 
            margin: 0;
            padding: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li {
            list-style: none;
            color: #fff;
            font-family: 'Varela Round', sans-serif;
            text-transform: uppercase;
            /* font-weight: bold; */
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.10);
        }   
        .sidebarMenuInner li span {
            display: block;
            font-size: 14px;
            font-family: 'Varela Round', sans-serif;
            color: rgba(255, 255, 255, 0.50);
        }
        .sidebarMenuInner li a {
            color: #fff;
            text-transform: uppercase;
            /* font-weight: bold; */
            cursor: pointer;
            text-decoration: none;
        }

        input[type="checkbox"]:checked ~ #sidebarMenu { 
            transform: translateX(0); 
        }

        input[type="checkbox"] {
            transition: all 0.3s;
            box-sizing: border-box;
            display: none;
        }

        .sidebarIconToggle {
            transition: all 0.3s;
            box-sizing: border-box;
            cursor: pointer;
            position: absolute;
            z-index: 999999999999;
            height: 100%;
            width: 100%;
            top: 18px;
            left: 15px;
            height: 29px;
            width: 35px;
        }
        .spinner {
            transition: all 0.3s;
            box-sizing: border-box;
            position: absolute;
            height: 2px;
            width: 100%;
            background-color: #fff;
        }   
        .horizontal {
            transition: all 0.3s;
            box-sizing: border-box;
            position: relative;
            float: left;
            margin-top: 8px;
        }
        .diagonal.part-1 {
            position: relative;
            transition: all 0.3s;
            box-sizing: border-box;
            float: left;
        }
        .diagonal.part-2 {
            transition: all 0.3s;
            box-sizing: border-box;
            position: relative;
            float: left;
            margin-top: 8px;
        }

        input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
            transition: all 0.3s;
            box-sizing: border-box;
            opacity: 0;
        }

        input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
            transition: all 0.3s;
            box-sizing: border-box;
            transform: rotate(130deg);
            margin-top: 10px;
        }

        input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
            transition: all 0.3s;
            box-sizing: border-box;
            transform: rotate(-130deg);
            margin-top: -12px;
        }

        .up {
            position: fixed;
            right: 3%;
            bottom: 5%;
            width: 50px;
            height: 50px;
            z-index: 99999999;
            display: block;
        }

                            </button>
                        </div>

                                X
                            </span>
                        </div>
                    </form>
                </div>

            function scrollController() {
                currentScrollTop = $(window).scrollTop();
                if (currentScrollTop < $("#sec0").outerHeight(true)){

                    $('.up').css('display','none');

                    $('#menu_container').css('top', ($("#sec0").outerHeight(true))-(currentScrollTop));
                    if ($('#menu_container').hasClass('fixed')) {
                        $('#menu_container').removeClass();
                    }
                } 
                else {
                    if (!$('#menu_container').hasClass('fixed')) {
                        $('#menu_container').removeClass();
                        $('#menu_container').css('top', '0');
                        $('#menu_container').addClass('fixed');

                        $('.up').css('display','block');
                    }
                }
            }


            $('#menu_container a').click(function(){            
                event.preventDefault();	
                var href = $(this).attr('href'); 
                var target = $(href == "" ? 'html' : href); 		
                var position = target.offset().top - $('#menu_container').height();

                if(href == "#sec0") {
                    $('body, html').animate({scrollTop:position}, 0); 
                }
                else {
                    $('body, html').animate({scrollTop:position}, 800, 'swing'); 
                }
            });

            function slide_move(curr_index, pos1, prev_index, pos2) {
                $('.img_slide').eq(curr_index).css({
                    left: pos1,
                    zIndex: 99
                }).animate({
                    left: 0
                },2000);
                $('.img_slide').eq(prev_index).animate({
                    left: pos2,

            }
            function start(){
                interval = setInterval(function(){

                    setTimeout(function(){
                        $('#btn_slide').attr('disabled', false);

                    }, timer);

console.log( ($(window).scrollTop() + 60) + " , " + ($('#sec2').offset().top) + " , "  +( $('#sec2').offset().top + $(window).height() - 100));
