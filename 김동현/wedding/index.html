    <script>
        $(document).ready(function(){ 

            $('.box').css({
                height: $(window).height() - $('#menu_container').height()
            });

            $('#sec0').css({
                width: $(window).width(),
                height: $(window).height()
            });


            $(window).resize(function(){

                scrollController();

                $('.box').css({
                    height: $(window).height() - $('#menu_container').height()
                });

                $('#sec0').css({
                    width: $(window).width(),
                    height: $(window).height(),
                    zIndex: 999999999,
                });

                
            });
            
            
            var currentScrollTop = 0;
            scrollController();

            $(window).on('scroll', function() {
                scrollController();
            });
            
            function scrollController() {
                currentScrollTop = $(window).scrollTop();
                if (currentScrollTop < $("#sec0").outerHeight(true)){

                    $('.up').css('display','none');

                    $('#menu_container').css('top', ($("#sec0").outerHeight(true))-(currentScrollTop));
                    if ($('#menu_container').hasClass('fixed')) {
                        $('#menu_container').removeClass();
                        $('#menu_container .menu_icon').removeClass('on');
                    }
                } 
                else {
                    if (!$('#menu_container').hasClass('fixed')) {
                        $('#menu_container').removeClass();
                        $('#menu_container').css('top', '0');
                        $('#menu_container').addClass('fixed');
                        $('#menu_container .menu_icon').addClass('on');

                        $('.up').css('display','block');
                    }
                }
            }
            
            //-------------------------------------------------------------
            window.onload = function(){
                start(); 
// console.log(navigator.userAgent)
                var smartPhone = ['iphone', 'ipad', 'android'];
                for(var i = 0; i < smartPhone.length; i++) {
                    if(navigator.userAgent.toLowerCase().match(smartPhone[i])) {
                        // alert("스마트폰 페이지로 이동");
                        // location.href = "kdhyun1125.dothome.co.kr/html/m_wedding/m_index.html#sec0";
                        location.replace('m_wedding/m_index.html');
                    }
                }
            } 
            $('#sec0').hover(
                function(){
                    clearInterval(interval);
                },
                function(){
                    start();
                }
            );
            $('.img_slide').eq(0).css({
                'left': '0'
            });
            var index = 1;
            var timer = 2000;
            var interval; 
            $('#btn_slide_R').click(function(){      
                init(); 
                var curr_index = index % $('.img_slide').length;
                var pos1 = '100%';
                var prev_index = (index - 1) % $('.img_slide').length;
                var pos2 = '-100%';
                slide_move(curr_index, pos1, prev_index, pos2); 
                index++;  
            });
            $('#btn_slide_L').click(function(){    
                init();
                index--;
                var curr_index = (index - 1) % $('.img_slide').length;
                var pos1 = '-100%';
                var prev_index = index % $('.img_slide').length;
                var pos2 = '100%';
                slide_move(curr_index, pos1, prev_index, pos2); 
            });
            function init() {
                $('.btn_slide').css('pointer-events', "none");  
                setTimeout(function(){
                    $('.btn_slide').css('pointer-events', "auto");  
                }, 2000);
                $('.img_slide').css({
                    zIndex: 1
                }); 
            }
            function slide_move(curr_index, pos1, prev_index, pos2) {
                $('.img_slide').eq(curr_index).css({
                    left: pos1,
                    zIndex: 99
                }).animate({
                    left: 0
                },2000);
                $('.img_slide').eq(prev_index).animate({
                    left: pos2, 
                },2000);
            }
            function start(){
                interval = setInterval(function(){
                    $('#btn_slide').attr('disabled', true);
                    setTimeout(function(){
                        $('#btn_slide').attr('disabled', false);
                    }, timer);
                    $('.img_slide').css({
                        'zIndex': '1'
                    });
                    $('.img_slide').eq(index % $('.img_slide').length).css({
                        'left': '100%'
                    }).animate({
                        'left': '0',
                        'zIndex': '99'
                    }, timer);
                    $('.img_slide').eq((index - 1) % $('.img_slide').length).animate({
                        'left': '-100%'
                    }, timer);
                    index++;  
                }, 3000);
            }
            function stop2(){
                clearInterval(interval);
            }

console.log($($(this).next()[0]['id']));

console.log($($(this).prev()[0]['id']));

            function slide_move2(curr_index2, pos3, next_index2, pos4) {          
                $('.sec1_slide').eq(curr_index2).css({

                    'zIndex': '99'
                }).animate({
                    'left':'0'
                }, timer2);
                $('.sec1_slide').eq(next_index2).animate({

                }, timer2);
